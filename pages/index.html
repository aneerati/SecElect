<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecElect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .left-section, .right-section {
            flex: 1;
        }

        button {
            display: block;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>SecElect</h1>
        <h2>A Blockchain Alternative To Hosting Secure Elections</h2>
    </header>

    <nav>
        <a href="host.html">Host An Election</a>
    </nav>

    <section>
        <div class="left-section">
            <h2>Run in an Election</h2>
            <h3>Some Elections May Have Entrance Fees</h3>
            <input type="text" placeholder="Confirm Your Address">
            <button>Run in Election</button>
        </div>

        <div class="right-section">
            <h2>Vote in an Election</h2>
            <h3>You Have a Total of 10 Votes</h3>
            <input type="text" placeholder="Enter Address">
            <button>Cast Your Vote</button>
        </div>
    </section>

</body>
</html>
