<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecElect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            cursor: pointer;
        }

        header:hover {
            background-color: #555;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        .user-input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <header onclick="window.location.href='index.html'">
        <h1>SecElect</h1>
        <h2>A Blockchain Alternative To Hosting Secure Elections</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <section>
        <h2>Create Your Election Entirely for Free</h2>
        <div class="user-input">
            <label for="inputDate">Select Election End Date:</label>
            <input type="date" id="inputDate" required>
        </div>
        <div class="user-input">
            <label for="inputTime">Select Election End Time:</label>
            <input type="time" id="inputTime" required>
        </div>
        <div class="user-input">
            <label for="input2">Enter the Entrance Fee for Candidates:</label>
            <input type="number" id="input2" required>
        </div>
        <div class="user-input">
            <label for="input3">Enter the Max Number of Candidates:</label>
            <input type="number" id="input3" required>
        </div>
        <button onclick="updateHeading()">Create Election</button>
        <h3 id="resultHeading"></h3>
        <p id="errorMessages" class="error"></p>
    </section>

    <script>
        function updateHeading() {
            var inputDate = document.getElementById('inputDate').value;
            var inputTime = document.getElementById('inputTime').value;
            var input2 = document.getElementById('input2').value;
            var input3 = document.getElementById('input3').value;
            var resultHeading = document.getElementById('resultHeading');
            var errorMessages = document.getElementById('errorMessages');

            // Clear previous error messages
            errorMessages.textContent = '';

            // Validate date and time inputs
            var selectedDateTime = new Date(inputDate + ' ' + inputTime);
            var currentDateTime = new Date();

            if (!inputDate || !inputTime || selectedDateTime <= currentDateTime) {
                errorMessages.textContent += 'Please choose a future date and time. ';
            }

            // Validate number inputs
            if (isNaN(input2) || isNaN(input3)) {
                errorMessages.textContent += 'Entrance Fee and Max Number of Candidates must be valid numbers.';
            }

            // If there are errors, do not proceed
            if (errorMessages.textContent !== '') {
                return;
            }

            // Convert selected date and time to Unix timestamp
            var unixTimestamp = selectedDateTime.getTime() / 1000;

            resultHeading.textContent = 'Unix Timestamp: ' + unixTimestamp + ', Input 2: ' + input2 + ', Input 3: ' + input3;
        }
    </script>

</body>
</html>
